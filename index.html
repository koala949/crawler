<script>
 window.onload=function(){
     $.ajax({
         type: "GET",
         url:"./result.json",
         dataType: "json",
         success:function(res){
           for(var i=0;i<res.length;i++){
            var obj = res[i];
            var node = document.createElement("div");
            node.className = "col-lg-2 col-sm-3 col-xs-4";
            var cNode = document.createTextNode(obj.title+"\n");
            node.appendChild(cNode);
            var aNode = document.createElement("a");
            aNode.setAttribute("href","#");
            node.appendChild(aNode);
            var bNode =document.createElement("img");
            bNode.className = "thumbnail img-responsive";
            bNode.src = obj.imgUrl;
            aNode.appendChild(bNode);
            // var dNode = document.createTextNode("'"+obj.info+"'\n");
            // node.appendChild(dNode);
            document.getElementById("ab").appendChild(node);
             }
         }
         
     })
 }
</script>
</html>
